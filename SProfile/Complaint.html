<script>
  let btn = document.getElementById('chnbtn')
  let stud = document.getElementById('studid')
  let ctime = document.getElementById('complaint_time')
  let ctype = document.getElementById('complaint_type')
  let cdesc = document.getElementById('cdesc')  

  btn.addEventListener('click', async() => {
    let resp4 = await fetch('/newreq', {
      'method': 'POST',
      'headers': {
        'Content-Type': 'application/json'
      },
      'body': JSON.stringify({
        'stid' : stud.value,
        'ctype': ctype.value,
        'ctime': ctime.value,
        'desc': cdesc.value
      })
    })
    let resp4js = await resp4.json()
    if(resp4js.req == 'created'){
      window.alert('Your Request Was Successfully Submitted')
    }
  })
</script>
